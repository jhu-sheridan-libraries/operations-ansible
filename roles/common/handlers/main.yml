---
- name: restart ntpd
  become: true
  service: name=ntpd state=restarted

- name: restart sshd
  become: true
  service: name=sshd state=restarted

- name: restart nrpe
  become: true
  service: name=nrpe state=restarted

- name: restart firewalld
  become: true
  service: name=firewalld state=restarted
